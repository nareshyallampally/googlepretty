<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="/scripts/vendor/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <script type="text/javascript" src ="/scripts/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body onload="document.form.txtname.focus();">
    <div class="container">
        <form class="form-signin" name="form">
            <div class="row">
                <h2 class="form-signin-heading">Configuration</h2>

            </div>
            
            <div class="row">

                    
                <label for="inputName">Name</label>
            
                   
                <input type="text" id="inputtext" class="form-control" name="txtname" placeholder="Enter Name">
            
            
            <span id ="configname "></span>
        
        </div>
        
            <div class="row mt-3">

                <label for="inputName">User Name</label>

                <input type="text" id="usertext" class="form-control"  placeholder="Enter User Name"><span id ="configuser"></span>
            </div>
            <div class="row mt-3">

                <label for="inputName">Password</label>

                <input type="text" id="pwdtext" class="form-control"  placeholder="Enter Password"><span id ="configpassword"></span>
            </div>
            <div class="row mt-3">

                <label for="inputName">Brokers</label>

                <input type="text" id="brokertext" class="form-control"  placeholder="Enter Broker Name"><span id ="configbroker"></span>
            </div>
            <div class="row mt-3">
                 <label for="inputName">Component Type </label>
                <div class="dropdown ml-3 mb-3">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Component Type
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Producer</a>
                        <a class="dropdown-item" href="#">Consumer</a>
                        <a class="dropdown-item" href="#">Both</a>
                      </div>
                </div>
            </div>
            <div class="row">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="Textarea1" rows="3" cols="40"></textarea> <span id ="configdesc"></span>
            </div>
            <div class="row">
                <div class="col zero-padding-button mt-3">
                   <a class="btn btn-lg btn-primary btn-block" id="btn1" href="#" role="button">Save</a>
                </div>
                <div class="col zero-padding-button pl-3 mt-3">
                    <button class="btn btn-lg btn-primary btn-block invertbutton" id="btn2" type="submit">Cancel</button>
                </div>
            </div>         
        </form>
    </div>
</body>

</html>
